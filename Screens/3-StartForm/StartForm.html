<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Start Forms</title>

<body>

    <figure>

        <img src="/Images/TerceiraImagem.png" alt="Imagem de início do formulário">

    </figure>

    <div class="container">

        <h2>What is the status of your account?</h2>

        <select class="select-option">

            <option value=""></option>
            <option value="option2">I have not created an account yet.</option>
            <option value="option3">I just started an account.</option>
            <option value="option4">I prefer not to comment.</option>

        </select>


        <h2>In which financial markets do you operate</h2>

        <div class="InputRadio">

            <label>
                <input type="radio" value="label1" class="option-input radio" name="radioOption" required>
                stock market
            </label>
            <label>
                <input type="radio" value="label2" class="option-input radio" name="radioOption">
                foreign exchange
            </label>
            <label>
                <input type="radio" value="label3" class="option-input radio" name="radioOption">
                commodity
            </label>
            <label>
                <input type="radio" value="label4" class="option-input radio" name="radioOption">
                bond marketbond marketbond
            </label>
            <label>
                <input type="radio" value="label5" class="option-input radio" name="radioOption">
                cryptocurrency market
            </label>

        </div>


        <div class="btn">

            <a href="/Screens/2-Start/Start.html" class="btn-back">
                <button>
                    Back
                </button>
            </a>

            <a href="">
                <button>
                    Next
                </button>
            </a>

        </div>

        <div class="btn-skip">

            <a href="/Screens/4-SecondForm/SecondForm.html">
                <button>
                    Skip
                </button>
            </a>

        </div>

    </div>
